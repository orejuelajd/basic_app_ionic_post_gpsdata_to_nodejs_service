<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Se importan las librerías y archivos necesarios -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Script cordova (Será un 404 durante el desarrollo) -->
    <script src="cordova.js"></script>
    <!-- archivos js para la app -->
    <script src="config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controller/IndexController.js"></script>

  </head>

  <body ng-app="ionic-gps-tracker" class="platform-android platform-cordova platform-webview">

    <!-- Se carga el controlador /www/js/Controller/IndexController.js -->
    <div id="container" ng-controller="IndexController">

      <h1 align="center" class="title">Ciudades Inteligentes Ionic GPS Tracker</h1>

      <!-- Botones que activan o detienen el tracking de la posición -->
      <div class="row">
        <div class="col text-center">
          <button ng-show="isTrackingPosition == false" ng-click="isTrackingPosition = true; startTracking();" class="button button-positive">Iniciar tracking posición</button>
          <button ng-show="isTrackingPosition == true" ng-click="isTrackingPosition = false; stopTrackingPosition();" class="button button-assertive">Parar tracking posición</button>
        </div>
      </div>

      <!-- Se muestra si el tracking está o no activado y la posición actual -->
      <div class="row">
        <div class="col text-center">
          <p><strong>Tracking:</strong> {{ isTrackingPosition }}</p>
          <br/>
          <ul id="positionsList">
              {{ jsonCurrentPosition.latitude }}, {{ jsonCurrentPosition.longitude }}
          </ul>
        </div>
      </div>

      <!-- Boton para el envío de la posición al servidor -->
      <div class="row">
        <div class="col text-center">
          <button ng-click="sendData();" class="button button-positive">Enviar datos al servidor</button>
        </div>
      </div>

    </div>
  </body>
</html>
